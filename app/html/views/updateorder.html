<div id="order ViewContainer" style="display:table-cell; vertical-align:middle;">
     <div class="row">
        <div class="visible-xs col-xs-6"></div>
        <div class="col-xs-12 col-sm-12 col-sm-offset-1 col-md-12 col-md-offset-1 col-lg-12 col-lg-offset-1">
            <table id="orderItemsTable" class="table table-striped col-md-4 center-block">
                <thead>
                <tr>
                    <th class="col-xs-2  col-sm-2 col-md-2 col-lg-2">Quantity</th>
                    <th class="col-xs-2  col-sm-2 col-md-2 col-lg-2">Product</th>
                    <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in order.orderItems">
                    <td class="col-xs-2  col-sm-2 col-md-2 col-lg-2">{{ item.quantity}}</td>
                    <td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{item.productName}}</td>
                    <td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{item.itemPrice}}</td>
                    <td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <button type="button" class="btn btn-default btn-sm" ng-click="removeItem(item.id)">
                            <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <div class="row">
        <div class="visible-xs col-xs-6"></div>
        <div class="col-xs-5  col-sm-7  col-md-7  col-lg-7" ></div>
        <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right" >
             <label for="salesTax" >Sales Tax</label>
        </div>
        <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 text-right" >
             <input type="text" id="salesTax" ng-model="order.salesTax" name="salesTax"  readonly/>
        </div>
        <div class="col-xs-2  col-sm-2  col-md-2  col-lg-2" ></div>
    </div>   
        <div class="row">
        <div class="visible-xs col-xs-6"></div>
        <div class="col-xs-5  col-sm-7  col-md-7  col-lg-7" ></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right" >
             <label for="salesTotal" >Total</label>
        </div>
        <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 text-right" >
             <input type="text" id="salesTotal" ng-model="order.salesTotal" name="salesTotal"  readonly/>
        </div>
        <div class="col-xs-2  col-sm-2  col-md-2  col-lg-2" ></div>
    </div>
    <div class="row">
        <div class="visible-xs col-xs-6"></div>
        <div class="col-xs-3  col-sm-3  col-md-3  col-lg-3" ></div>
        <div class="col-xs-6  col-sm-6  col-md-6  col-lg-6" >
            <select id="productSelection" name="productSelection" ng-model="selectedProduct" ng-options=" product.name for product in availableProducts">
            </select>
        </div>
        <div class="col-xs-3  col-sm-3  col-md-3  col-lg-3" ></div>
    </div>   
    <div class="row">
        <div class="visible-xs col-xs-6"></div>
        <div class="col-xs-5  col-sm-5  col-md-5  col-lg-5" ></div>
        <div class="col-xs-2  col-sm-2  col-md-2  col-lg-2" >
            <button class="btn btn-primary " id="addProductButton" ng-click="addProduct(selectedProduct)">Add</button>
        </div>
        <div class="col-xs-5  col-sm-5  col-md-5  col-lg-5" ></div>
    </div>  
    <div class="row" ng-show="hasErrorResponse(errorMessage)">
        <div class="col-sm-2 col-md-3 col-lg-4"></div>   
        <div class="visible-xs col-xs-3"></div>
        <div class="col-xs-9 col-sm-8 col-md-offset-2 col-md-6 col-lg-4">
            <span >{{errorMessage}}</span>
        </div>
        <div class="col-sm-2 col-md-3 col-lg-4"></div>    
    </div>
</div>
